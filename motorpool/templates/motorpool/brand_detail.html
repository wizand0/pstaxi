<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Детальная страница бренда</title>
</head>
<body>
<h1>Бренд "{{ brand }}"</h1>
<hr>
<p>Все автомобили бренда {{ brand }}:</p>
<ol>
    {% for car in cars %}
        <li>{{ car.number }} ({{ car.year }})</li>
    {% endfor %}
</ol>
</body>
</html>
